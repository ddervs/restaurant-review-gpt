name: Update Reviews

on:
  schedule:
    - cron: '0 0 * * 0'  # Run every Sunday at midnight

jobs:
  update_reviews:
    runs-on: ubuntu-latest
    env:
      GUARDIAN_API_KEY: ${{ secrets.GUARDIAN_API_KEY }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.11
      uses: actions/setup-python@v2
      with:
        python-version: '3.11'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Check if database exists
      run: |
        python -c "import os.path; assert os.path.isfile('reviews.db') or not os.path.exists('reviews.db')"
      continue-on-error: true
    - name: Set up SQLite database
      if: failure()
      run: |
        sqlite3 reviews.db < schema.sql
    - name: Download new reviews
      run: python download_reviews.py
    - name: Analyze sentiment
      run: python analyze_sentiment.py
    - name: Generate map
      run: python generate_map.py
    - name: Push changes to GitHub Pages
      run: python push_to_github.py
